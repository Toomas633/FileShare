name: Build and push Docker image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  GHCR:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push latest release
        uses: docker/build-push-action@v2
        if: ${{ github.event_name == 'release' }}
        with:
          context: .
          push: true
          tags: ghcr.io/$GITHUB_WORKSPACE/fileshare:${{ github.event.release.tag_name }}

      - name: Build and push latest image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/$GITHUB_WORKSPACE/fileshare:latest
            ghcr.io/$GITHUB_WORKSPACE/fileshare:v1.3
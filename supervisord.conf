[supervisord]
nodaemon=true
user=root

[program:setup]
command=/bin/bash -c "php -c FileShare_Docker.ini createDB.php"
directory=/var/www/html/
autostart=true
autorestart=false
stdout_logfile=/var/www/html/FileShare.log
stderr_logfile=/var/www/html/FileShare.log

[program:apache]
command=/bin/bash -c "sleep 15 && /usr/sbin/apache2ctl -D FOREGROUND"
directory=/var/www/html/
autostart=true
autorestart=true
stdout_logfile=/var/www/html/FileShare.log
stderr_logfile=/var/www/html/FileShare.log
startsecs = 20

[program:cleanup]
command=/bin/bash -c "sleep 15 && php -c FileShare_Docker.ini cleanup.php"
autostart=true
autorestart=true
stdout_logfile=/var/www/html/cleanup.log
stderr_logfile=/var/www/html/cleanup.log
startsecs = 20